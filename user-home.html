<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <script>
      function checkCredentials() {
          var name = document.getElementById("name").value;
          var password = document.getElementById("password").value;
          
          if (name === "Pradeep" && password === "Pradeep@123") {
              // Redirect to the next page
              window.location.href = "index.html"; // Replace with the actual URL of the next page
          } else {
              alert("Invalid credentials. Please enter the correct name and password to proceed.");
          }
      }
  </script>

    <style>
      a.main-button {
	outline: none;
	cursor: pointer;
	display: inline-block;
	height: 50px;
	line-height: 50px;
	padding: 0px 25px;
	border: none;
	margin-left: 10px;
	background-color: #00bcd4;
	color: #fff;
	text-transform: uppercase;
	font-size: 15px;
	font-weight: 500;
	letter-spacing: 0.5px;
	transition: all 0.5s;
}
a.main-button:hover {
	background-color: #00a4b9;
}
    </style>
</head>
<body>
  <div class="parent clearfix">
    <div class="bg-illustration">
      <img src="https://i.ibb.co/84wH7XR/aicte.png" alt="aicte">

      <div class="burger-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>

    </div>
    
    <div class="login">
      <div class="container">
        <h1>USER LOGIN</h1>
    
        <div class="login-form">
          <form action="">
            <input type="text" id="name" name="name" placeholder="Username">
            <input type="password" id="password" name="password" placeholder="Password">

            <div class="remember-form">
              
              <input type="checkbox">
              <span>Remember me</span>
            </div>
            <div class="forget-pass">
              <a href="#">Forgot Password ?</a>
            </div>

            <input type="button" value="Login" class="main-button" onclick="checkCredentials()">

          </form>
        </div>
    
      </div>
      </div>
  </div>
</body>
</html>
